<div class="wrapper" *ngIf="currentEdition">
  <nav>
    <ul fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px" fxLayout.lt-sm="column"
      fxLayoutAlign.lt-sm="center center">
      <img class="tabs-divider" src="/assets/icons/line-01.png" alt="line-01">
      <li (click)="onNavigate(editionTitle.standard)"
        [ngClass]="{'active': currentEditionTitle === editionTitle.standard}">
        {{editionTitle.standard}}</li>
      <img class="tabs-divider" src="/assets/icons/line-02.png" alt="line-02">
      <li (click)="onNavigate(editionTitle.deluxe)" [ngClass]="{'active': currentEditionTitle=== editionTitle.deluxe}">
        {{editionTitle.deluxe}}</li>
      <img class="tabs-divider" src="/assets/icons/line-03.png" alt="line-03">
      <li (click)="onNavigate(editionTitle.ultimate)"
        [ngClass]="{'active': currentEditionTitle === editionTitle.ultimate}">{{editionTitle.ultimate}}</li>
      <img class="tabs-divider" src="/assets/icons/line-04.png" alt="line-04">
    </ul>
  </nav>

  <div fxLayout="row wrap" fxLayoutAlign="space-evenly start" fxLayoutGap="9rem" fxLayoutGap.lt-sm="0">
    <div fxLayout="column" fxLayoutAlign="space-between center">
      <img class="image" [src]="currentEdition.imagePath" alt="{{currentEdition.title}}">
      <button class="btn-preorder"></button>
    </div>

    <div class="content" fxLayout="column" fxLayoutAlign="space-between space-between">
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayout.lt-sm="column"
        fxLayoutAlign.lt-sm="start start">
        <h1>{{currentEdition.title}}</h1>
        <div fxLayout="row" fxLayoutAlign="end end">
          <h1 class="content-price content-price-addition">&#8372;</h1>
          <h1 class="content-price"> {{currentEdition.price}}</h1>
          <h1 class="content-price content-price-addition">.00</h1>
        </div>

      </div>
      <p>{{constants.editionMainText}}</p>
      <p>{{currentEdition.description}}</p>

      <app-preorder-bonus [currentEditionTitle]="currentEditionTitle"></app-preorder-bonus>
    </div>

  </div>

</div>
